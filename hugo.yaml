baseURL: 'https://notes.evaron.ru'
title: 'Notes by Peter Galonza(Пётр Галонза)'
theme: 'hugo-geekdoc'
languageCode: en-US

pygmentsUseClasses: true
pygmentsCodeFences: true
disablePathToLower: true
enableGitInfo: true

enableRobotsTXT: true

outputs:
  home:
    - html
    - rss
    - turbo

outputFormats:
  turbo:
    MediaType: "application/rss+xml"
    BaseName: "turbo"
    IsHTML: false
    IsPlainText: true
    noUgly: true
    Rel: "alternate"

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1
    endLevel: 9

taxonomies:
  tag: tags

params:
  title: 'Notes by Peter Galonza(Пётр Галонза)'
  author:
    email: pgalonza@evaron.ru
    name: Peter Galonza(Пётр Галонза)
  description: |
    Welcome to my site covering Information Technology, Linux, DevOps, Python, Programming, Scripts, Bash, etc.
    Here you can find useful notes, guides, and tips on various IT-related topics that you may find useful in your work.
  images:
    - site/site-image.png
  geekdocCollapseAllSections: true
  geekdocRepo: "https://github.com/pgalonza/Notes"
  geekdocContentLicense:
    name: Apache-2.0 license
    link: https://github.com/pgalonza/Notes/blob/master/LICENSE
